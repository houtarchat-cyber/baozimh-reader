    <div id="first-page-info">往后看吧，前面没有了（≧口≦）</div>
    <div id="container"></div>
    <button id="button"><span class="next">下一话</span></button>
    <script>
        const container = document.getElementById('container');
        let end = false, step = 1, max_step = 50;
    </script>
    $pack
    <script>
        window.onscroll = () => {
            const div = document.getElementById('first-page-info');
            if ((window.pageYOffset || document.documentElement.scrollTop) === 0) {
                div.style.display = 'block';
                container.style.marginTop = '60px';
                div.addEventListener('click', () => {
                    div.style.display = 'none';
                    container.style.marginTop = '0';
                });
            }
        };

        document.getElementById('button').addEventListener('click', () => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/execute');
            xhr.send();
            xhr.onload = () => {
                if (xhr.responseText === '代码已执行') {
                    window.scrollTo(0, 0);
                } else {
                    alert(`服务器返回了不正确的结果：${xhr.responseText}`);
                }
            };
        });

        document.documentElement.addEventListener('click', ev => {
            if (ev.target.id === 'button' ||
                ev.target.className === 'next' ||
                ev.target.id === 'first-page-info' ||
                ev.target.className === 'retry-button') {
                return;
            }
            if (document.fullscreenElement) {
                document.exitFullscreen?.();
                return;
            }
            document.documentElement.requestFullscreen?.();
        });
    </script>
