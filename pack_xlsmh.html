<style>
    .error-message {
        text-align: center;
        font-size: 30px;
        color: #fbff00;
        margin-top: 20px;
    }

    .retry-button {
        margin: 20px auto;
        width: 40%;
        font-size: 20px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 26px;
        display: block;
        cursor: pointer;
    }
</style>

<script>
    const container = document.getElementById('container');
    let availableServerList = [];
    JSON.parse('$resText').forEach((element, index) => {
        const img = document.createElement('img');
        img.src = element;
        img.alt = `第${index + 1}页`;
        img.onload = () => {
            onImageLoad(img, index);
        }
        img.onerror = () => {
            onImageError(img, index);
        }
        container.appendChild(img);
    });
</script>
