<style>
    .error-message {
        text-align: center;
        font-size: 30px;
        color: #fbff00;
        margin-top: 20px;
    }

    .retry-button {
        margin: 20px auto;
        width: 40%;
        font-size: 20px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 26px;
        display: block;
        cursor: pointer;
    }
</style>

<script>
    const container = document.getElementById('container');
    let availableServerList = [];
    JSON.parse('$resText').forEach(element => {
        const img = document.createElement('img');
        img.src = element;
        img.onload = () => {
            img.style.display = 'block';
            const host = img.src.split('/')[2];
            if (!availableServerList.includes(host)) {
                availableServerList.push(host);
            }
            img.classList.remove('error');
        }
        img.onerror = () => {
            img.classList.add('error');
            const host = img.src.split('/')[2];
            if (availableServerList.length === 0) {
                const div = document.createElement('div');
                div.className = 'error-message';
                div.innerText = '所有服务器都不可用了';
                img.parentNode.insertBefore(div, img);

                const button = document.createElement('button');
                button.className = 'retry-button';
                button.innerText = '重试';
                img.parentNode.insertBefore(button, img);

                button.addEventListener('click', () => {
                    Array.from(document.getElementsByClassName('error')).forEach(img => {
                        img.src = img.src.replace(host,
                            availableServerList[Math.floor(Math.random() *
                                availableServerList.length)]);
                        img.parentNode.removeChild(img.previousSibling);
                        img.parentNode.removeChild(img.previousSibling);
                    });
                });

                img.style.display = 'none';
                return;
            }
            availableServerList =
                availableServerList.filter(item => item !== host);
            img.src = img.src.replace(host,
                availableServerList[Math.floor(Math.random() *
                    availableServerList.length)]);
        }
        container.appendChild(img);
    });
</script>
