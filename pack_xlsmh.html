<style>
    .error-message {
        text-align: center;
        font-size: 30px;
        color: #fbff00;
        margin-top: 20px;
    }

    .retry-button {
        margin: 20px auto;
        width: 40%;
        font-size: 20px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 26px;
        display: block;
        cursor: pointer;
    }
</style>

<script>
    // 创建新的构造函数
    function ArrayWithEventEmitter() {
        this.pushCallbacks = {};
        this.idPool = [];
    }

    // 设置构造函数的原型为 Array.prototype
    ArrayWithEventEmitter.prototype = Object.create(Array.prototype);

    // 修改构造函数的原型的 constructor 属性为 ArrayWithEventEmitter
    ArrayWithEventEmitter.prototype.constructor = ArrayWithEventEmitter;

    // 定义 push 方法
    ArrayWithEventEmitter.prototype.push = function () {
        // 调用注册的回调函数
        Object.values(this.pushCallbacks).forEach(fn => fn());

        // 调用对应的原生方法并返回结果（新数组长度）
        return Array.prototype.push.apply(this, arguments);
    }

    ArrayWithEventEmitter.prototype.on = function (callback) {
        let id;
        if (this.idPool.length > 0) {
            id = this.idPool.shift();
        } else {
            id = Object.keys(this.pushCallbacks).length + 1;
        }
        this.pushCallbacks[id] = callback;
        return id;
    }

    ArrayWithEventEmitter.prototype.clear = function (id) {
        delete this.pushCallbacks[id];
        this.idPool.push(id);
    }

    // 重写 filter 方法
    ArrayWithEventEmitter.prototype.filter = function (callback) {
        // 调用原生 filter 方法
        const filtered = Array.prototype.filter.call(this, callback);

        // 创建新的 ArrayWithEventEmitter 对象
        const arr = new ArrayWithEventEmitter();

        // 复制 pushCallbacks 和 idPool
        arr.pushCallbacks = { ...this.pushCallbacks };
        arr.idPool = [...this.idPool];

        // 添加过滤后的元素
        arr.push(...filtered);

        return arr;
    }
</script>

<script>
    const container = document.getElementById('container');
    let availableServerList = [];

    const handleImageLoadError = () => {
        Array.from(document.getElementsByClassName('error'))
            .forEach((img, index) => {
                img.src = img.src.replace(img.src.split('/')[2],
                    availableServerList[Math.floor(Math.random() *
                        availableServerList.length)]);
                img.parentNode.removeChild(img.previousSibling);
                img.parentNode.removeChild(img.previousSibling);
                if (index === 0) {
                    container.style.marginTop = '750px';
                } else {
                    container.getElementsByTagName('img')[index - 1]
                        .style.marginBottom = '750px';
                }
            });
    }

    const serverUnavailable = (img, index) => {
        const div = document.createElement('div');
        div.className = 'error-message';
        div.innerText = '所有服务器都不可用了';

        const button = document.createElement('button');
        button.className = 'retry-button';
        button.innerText = '重试';

        if (index === 0) {
            container.style.marginTop = '0';
        } else {
            container.getElementsByTagName('img')[index - 1]
                .style.marginBottom = '0';
        }
        img.parentNode.insertBefore(div, img);
        img.parentNode.insertBefore(button, img);

        button.addEventListener('click', () => {
            handleImageLoadError();
        });
    };

    const onImageLoad = (img, index) => {
        img.style.display = 'block';
        if (index === 0) {
            container.style.marginTop = '0';
        } else {
            container.getElementsByTagName('img')[index - 1]
                .style.marginBottom = '0';
        }
        const host = img.src.split('/')[2];
        if (!availableServerList.includes(host)) {
            availableServerList.push(host);
        }
        img.classList.remove('error');
    };

    const onImageError = (img, index) => {
        img.classList.add('error');
        const host = img.src.split('/')[2];
        if (availableServerList.length === 0) {
            serverUnavailable(img, index);
            img.style.display = 'none';

            const id = availableServerList.on(() => {
                if (availableServerList.length > 0) {
                    handleImageLoadError();
                    availableServerList.clear(id);
                }
            });

            return;
        }
        availableServerList =
            availableServerList.filter(item => item !== host);
        handleImageLoadError();
    };

    $resText.forEach((element, index) => {
        const img = document.createElement('img');
        img.src = element;
        img.alt = `第${index + 1}页`;
        if (index === 0) {
            container.style.marginTop = '750px';
        } else {
            container.getElementsByTagName('img')[index - 1]
                .style.marginBottom = '750px';
        }
        img.onload = () => {
            onImageLoad(img, index);
        }
        img.onerror = () => {
            onImageError(img, index);
        }
        container.appendChild(img);
    });
</script>
