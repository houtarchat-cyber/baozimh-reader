<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <style>
        body {
            background-color: #000;
        }

        #container {
            font-size: 0;
            width: 500px;
            margin: auto;
        }

        img {
            width: 500px;
        }

        #button {
            height: 70px;
            width: 70px;
            font-weight: bold;
            color: #fff;
            background-color: #000;
            border: 1px solid #fff;
            border-radius: 35px;
            padding: 10px 20px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
        }

        .next {
            font-size: 15px;
            white-space: nowrap;
            margin: -12.5px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="button"><span class="next">下一话</span></button>
    <script>
        const container = document.getElementById('container');
        let end = false;
        let step = 1;
        let max_step = 50;

        const insertImage = step => {
            const img = document.createElement("img");
            img.src = `$resText${step}.jpg`;
            img.onload = () => {
                if (img.naturalWidth === 318 && img.naturalHeight === 426) {
                    container.removeChild(img);
                    end = true;
                } else if (step === max_step + 1) {
                    max_step += 50;
                    loadImage(max_step);
                }
            }
            img.onerror = () => {
                container.removeChild(img);
                end = true;
            };
            container.appendChild(img);
        };

        const loadImage = to => {
            if (step > to) {
                return;
            }
            for (; !end && step <= to; step++) {
                insertImage(step);
            }
        }

        loadImage(max_step);

        document.getElementById('button').addEventListener('click', () => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/execute');
            xhr.send();
            xhr.onload = () => {
                if (xhr.responseText === '代码已执行') {
                    window.scrollTo(0, 0);
                } else {
                    alert(`服务器返回了不正确的结果：${xhr.responseText}`);
                }
            };
        });

        document.documentElement.addEventListener('click', () => {
            if (event.target.id === 'button' ||
                event.target.className === 'next') {
                return;
            }
            if (document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            } else {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    element.msRequestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            }
        });
    </script>
</body>

</html>
